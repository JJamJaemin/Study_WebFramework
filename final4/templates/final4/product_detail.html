<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2023_1_Final4</title>
    <link href="{% static 'final4/bootstrap4/css/final.min.css' %}" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
{% include 'final4/navbar.html' %}
<div class="container">
    <div class = "row">
        <div class="col-9">
            <h3> 구매 페이지 template </h3>

      <div id="product-area">
        <!-- Product header-->
        <header class="mb-4">
            <!-- Product title-->
            <h1 class="fw-bolder mb-1">{{ product.name }}</h1>
        </header>
        <!-- Preview image figure-->
        <figure class="mb-4">
            <img class="img-fluid rounded" src="https://picsum.photos/seed/1/200/200" alt="random image" />
        </figure>
        <!-- Post content-->
        <section class="mb-5">
            <p class="fs-5 mb-4">{{ product.description }}</p>
            <div class="mb-1">개당 {{ product.price }} 원</div>
        </section>
    </div>
    <!-- user input -->
    <div class="card bg-light">
        <div class="card-header">구매할 개수를 입력하세요.</div>
        <div class="card-body">
            <!-- 로그인 상태에서만 폼이 보임 -->
            {% if user.is_authenticated %}
            <form class="mb-4" id="sale-form" method="POST">
                <div class="form-group">
                    <!-- forms.py 파일에 별도로 작성한 폼이 위치할 곳-->
                </div>
                <button type="submit" class="btn btn-outline-primary float-right">구매하기</button>
            </form>
            <!-- 로그인 안되어 있는 경우 보이는 내용 -->
            {% else %}
            <a role="button" class="btn btn-outline-dark btn-block btn-sm"
                href="#" data-toggle="modal" data-target="#loginModal">Log In 후 구매 가능</a>
            {% endif %}
        </div>
    </div>
        </div>
        <div class="col-3">

      <h3> Information Widget</h3>

      <div class="card">
        <div class="card-header">
            <h5 class="mt-0">Infomation Widget</h5>
        </div>
        <div class="card-body">
            <p> 상품 수량을 선택하세요. </p>
            <table>

            </table>
        </div>
    </div>
        </div>
    </div>
</div>
</body>
</html>
